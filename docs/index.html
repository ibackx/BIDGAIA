<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/BIDGAIA/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serenity Chat Widget Demo</title>
    <!-- Add CSS for AIHubChat widget -->
    <link rel="stylesheet" href="https://hub.serenitystar.ai/resources/chat.css" />
      <!--
        SDK loader: Insert the correct script URL below.
        Prefer AIHubChat if that's your SDK; otherwise use SerenityChatWidget.

        Example (AIHubChat):
        <script defer src="https://YOUR-AI-HUB-CDN/aihub-chat.min.js"></script>

        Example (SerenityChatWidget):
        <script defer src="https://YOUR-SERENITY-CDN/serenity-chat-widget.min.js"></script>

        Replace the placeholder URL with your official CDN link to expose
        window.AIHubChat or window.SerenityChatWidget, respectively.
      -->
      <!-- <script defer src="/replace-with-official-aihub-chat-url.js"></script> -->
    <!-- SDK script: Using Serenity Chat Widget CDN -->
    <script src="https://cdn.serenitystar.ai/chat-widget/latest/serenity-chat-widget.min.js" defer></script>
    <script type="module" crossorigin src="/BIDGAIA/assets/index-CIA5Id80.js"></script>
    <link rel="stylesheet" crossorigin href="/BIDGAIA/assets/index-DOvS_azE.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- Empty HTML elements to be replaced by the widget -->
    <div id="serenity-chat-container"></div>
    <div id="aihub-chat"></div>
    <!-- Add JS for AIHubChat widget -->
    <script src="https://hub.serenitystar.ai/resources/chat.js"></script>
  </body>
</html>
